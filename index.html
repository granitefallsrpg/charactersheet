<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Character Sheet</h1>
    <form id="characterForm">
        <label for="charName">Character Name:</label>
        <input type="text" id="charName" name="charName" required><br><br>
        
        <label for="class">Class:</label>
        <select id="class" name="class" onchange="updateClass()">
            <option value="nerdyScholar">Nerdy Scholar</option>
            <option value="athleticJock">Athletic Jock</option>
            <!-- Add options for other classes -->
        </select><br><br>
        
        <!-- Other input fields for character information -->
        
        <button type="button" onclick="levelUp()">Level Up</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
